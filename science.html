layout: nil
title: Science in Action
---

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Science in Action – {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}"></noscript>
  <style>
    .lb{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9999}
    .lb-inner{max-width:92vw;max-height:88vh;padding:1rem}
    .lb img{max-width:100%;max-height:80vh;display:block;margin:0 auto}
    .lb-cap{color:#fff;margin-top:.75rem;text-align:center;opacity:.9}
    .lb-close{position:absolute;top:1rem;right:1rem;background:#fff;padding:.4rem .6rem;border-radius:.5rem;cursor:pointer}
  </style>
</head>
<body class="is-preload">
<div id="wrapper">
  <header id="header">
    <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
  </header>

  <div id="main">
    <section class="posts">
      {% for item in site.data.gallery %}
      <article>
        <a href="{{ item.file | relative_url }}" class="image fit" data-cap="{{ item.title }} — {{ item.caption }}">
          <img src="{{ item.file | relative_url }}" alt="{{ item.title }}">
        </a>
        <header><h3>{{ item.title }}</h3></header>
        <p>{{ item.caption }}</p>
      </article>
      {% endfor %}
    </section>
  </div>

  <footer id="footer" style="text-align:center; padding:2rem 0;">
    <a class="button" href="{{ '/' | relative_url }}">← Back to Home</a>
  </footer>
</div>

<div class="lb" id="lb">
  <div class="lb-inner">
    <div class="lb-close" id="lbClose">Close</div>
    <img id="lbImg" src="" alt="">
    <div class="lb-cap" id="lbCap"></div>
  </div>
</div>

<script>
  const lb=document.getElementById('lb'),
        lbImg=document.getElementById('lbImg'),
        lbCap=document.getElementById('lbCap'),
        lbClose=document.getElementById('lbClose');

  document.querySelectorAll('a.image.fit').forEach(a=>{
    a.addEventListener('click',e=>{
      e.preventDefault();
      lbImg.src=a.href;
      lbCap.textContent=a.dataset.cap||'';
      lb.style.display='flex';
    });
  });
  lbClose.onclick=()=>lb.style.display='none';
  lb.onclick=e=>{ if(e.target===lb) lb.style.display='none'; };
</script>
</body>
</html>
